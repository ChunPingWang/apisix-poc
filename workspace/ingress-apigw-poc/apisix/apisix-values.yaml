# Helm values for Apache APISIX installation on Kind
gateway:
  type: NodePort
  http:
    enabled: true
    nodePort: 9080
  tls:
    enabled: true
    nodePort: 9443

admin:
  enabled: true
  type: ClusterIP
  port: 9180
  credentials:
    admin: "edd1c9f034335f136f87ad84b625c8f1"

dashboard:
  enabled: true
  service:
    type: NodePort
    nodePort: 9000

ingress-controller:
  enabled: true

etcd:
  enabled: true
  replicaCount: 1
  persistence:
    size: 1Gi

apisix:
  enableIPv6: false
  plugins:
    - api-breaker
    - authz-keycloak
    - basic-auth
    - batch-requests
    - consumer-restriction
    - cors
    - echo
    - fault-injection
    - grpc-transcode
    - hmac-auth
    - http-logger
    - ip-restriction
    - jwt-auth
    - kafka-logger
    - key-auth
    - limit-conn
    - limit-count
    - limit-req
    - node-status
    - openid-connect
    - prometheus
    - proxy-cache
    - proxy-mirror
    - proxy-rewrite
    - redirect
    - referer-restriction
    - request-id
    - request-validation
    - response-rewrite
    - serverless-post-function
    - serverless-pre-function
    - sls-logger
    - syslog
    - tcp-logger
    - udp-logger
    - uri-blocker
    - wolf-rbac
    - zipkin
    - traffic-split
